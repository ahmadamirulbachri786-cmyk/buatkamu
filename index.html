<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
        }
        #gameArea {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #ff69b4;
            margin: 0 auto;
            background-color: #fff;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            cursor: pointer;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { top: 0; }
            to { top: 400px; }
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Catch the Hearts Game</h1>
    <p>Klik hati yang jatuh untuk mendapatkan skor! Jika hati mencapai bawah, skor berkurang.</p>
    <div id="score">Skor: 0</div>
    <button id="startBtn">Start Game</button>
    <div id="gameArea"></div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        let score = 0;
        let gameInterval;
        let heartInterval;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â™¥';
            heart.style.left = Math.random() * 350 + 'px'; // Posisi acak horizontal
            heart.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Skor: ${score}`;
                heart.remove();
            });
            gameArea.appendChild(heart);

            // Hapus hati jika mencapai bawah
            setTimeout(() => {
                if (heart.parentNode) {
                    score--;
                    scoreDisplay.textContent = `Skor: ${score}`;
                    heart.remove();
                }
            }, 3000);
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = `Skor: ${score}`;
            gameInterval = setInterval(createHeart, 1000); // Buat hati setiap 1 detik
        }

        function stopGame() {
            clearInterval(gameInterval);
            // Hapus semua hati yang tersisa
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach(heart => heart.remove());
        }

        startBtn.addEventListener('click', () => {
            if (startBtn.textContent === 'Start Game') {
                startGame();
                startBtn.textContent = 'Stop Game';
            } else {
                stopGame();
                startBtn.textContent = 'Start Game';
            }
        });
    </script>
</body>
</html>
